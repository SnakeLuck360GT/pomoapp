<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Settings</title>
</head>
<body>
    <div class="draggable-surface"></div>

    <div class="exit-button" onclick="exit()"><img src="../resources/x-mark-16.png"></div>
    <div class="minimise-button" onclick="minimise()"><img src="../resources/minus-7-16.png"></div>

    <div class="options-page" id="options-page">
        <div class="Settings-Text">
            <p>Settings</p>
        </div>
        <div class="minimize-on-close-toggle-container">
            <p>Minimize to Tray on Close</p>
            <div class="minimize-on-close-toggle-button">
                <div class="circle-button-minimize-on-close" onclick="minimiseonclose()" id="circle-button-minimize-on-close"></div>
            </div>
        </div>

        <div class="minimize-to-tray-toggle-container">
            <p>Minimize to Tray</p>
            <div class="minimize-to-tray-toggle-button">
                <div class="circle-button-minimize-to-tray" onclick="minimizetotray()" id="circle-button-minimize-to-tray"></div>
            </div>
        </div>
        
        <div class="Spotify-Text">
            <p>Spotify Settings</p>
        </div>
        <div class="spotify-sync-container">
            <p>Sync Spotify</p>
            <div class="spotify-sync-button" onclick="spotifySync()" id="Sync-Text">Sync</div>
        </div>
        <div class="spotify-toggle-container">
            <p>Toggle Spotify</p>
            <div class="spotify-toggle-button">
                <div class="circle-button" onclick="toggleFill(this)" id="circle-button"></div>
            </div>
        </div>
        
    </div>

    <div class="timer-settings-page" id="timer-settings-page">
        <div class="timer-settings-text">
            <p>Timer Settings</p>
        </div>

        <div class="pomodoro-timer-container">
            <div class="pomodoro-text">
                <p>Pomodoro</p>
            </div>
            <div class="pomodoro-slider-value">
                <p id="PomodoroSliderValue">25:00</p>
            </div>
            <div class="pomodoro-slider-container">
                <input type="range" min="1" max="90" value="25" class="pomodoro-slider" id="pomodoro-slider">
            </div>
        </div>

        <div class="short-break-timer-container">
            <div class="short-break-text">
                <p>Short Break</p>
            </div>
            <div class="short-break-slider-value">
                <p id="ShortBreakSliderValue">5:00</p>
            </div>
            <div class="short-break-slider-container">
                <input type="range" min="1" max="90" value="5" class="short-break-slider" id="short-break-slider">
            </div>
        </div>

        <div class="long-break-timer-container">
            <div class="long-break-text">
                <p>Long Break</p>
            </div>
            <div class="long-break-slider-value">
                <p id="LongBreakSliderValue">5:00</p>
            </div>
            <div class="long-break-slider-container">
                <input type="range" min="1" max="90" value="30" class="long-break-slider" id="long-break-slider">
            </div>
        </div>

        <div class="round-number-container">
            <div class="round-number-text">
                <p>Round Number</p>
            </div>
            <div class="round-number-slider-value">
                <p id="RoundNumberSliderValue">4</p>
            </div>
            <div class="round-number-slider-container">
                <input type="range" min="1" max="12" value="4" class="round-number-slider" id="round-number-slider">
            </div>
        </div>

    </div>

    <div class="bottom-bar">
        <div class="timer-settings" onclick="openTimerSettings()">
            <img src="../resources/timer-16.png">
            <span class="timer-tooltip"></span>
        </div>
        <div class="options-settings" onclick="openOptionsSettings()">
            <img src="../resources/cog-16.png">
            <span class="options-tooltip"></span>
        </div>
        <div class="theme-settings" onclick="openThemeSettings()">
            <img src="../resources/brush-2-16.png">
            <span class="theme-tooltip"></span>
        </div>
        <div class="info" onclick="openInformation()">
            <img src="../resources/info-2-16.png">
            <span class="info-tooltip"></span>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
